<div class="left-sidebar-container">
  <md-toolbar class="flex-shrink-none">
    <md-progress-linear md-mode="indeterminate" ng-hide="navbarCtrl.email"></md-progress-linear>
    <div ng-show="navbarCtrl.email">
      <section class="md-toolbar-tools" layout="column" layout-align="center center">
        <a href="#/"><img class="stract-logo" src="assets/images/logo.png" alt="logo"></a>
      </section>
      <section layout="column" layout-align="center center">&nbsp;</section>
      <md-divider md-theme="factory-theme"></md-divider>

      <div class="admin-navbar-menu">
        <section class="left-sidebar-menu" layout="column" layout-align="center center">
          <md-list layout="column" ng-show="navbarCtrl.isSimpleUser()">
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/company" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-th-large icon">&nbsp;</i>
                  <span>Company</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/fleet" layout-align="left" strct-event-logger="fleet">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-folder-open icon">&nbsp;</i>
                  <span>My Fleet</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/trade" layout-align="left" strct-event-logger="trade">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-server fa-lg icon">&nbsp;</i>
                  <span>Trade</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/commodities" layout-align="left" strct-event-logger="commodities">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-server fa-lg icon">&nbsp;</i>
                  <span>Commodities</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/map" layout-align="left" strct-event-logger="map">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-mine fa-lg icon">&nbsp;</i>
                  <span>Live Map</span>
                </div>
              </md-button>
            </md-list-item>
          </md-list>
        </section>
      </div>
      <md-divider md-theme="factory-theme"></md-divider>
      <div class="admin-navbar-menu"
           ng-show="navbarCtrl.profile.attributes" ng-init="isExpand=true">
        <div class="navbar-identity"
             flex layout="row" layout-align="start center" ng-click="isExpand=!isExpand">
      <span flex layout="row" layout-align="start center" layout-padding>
        <img class="developers-face" gravatar-src="navbarCtrl.email">
        <span flex class="navbar-title">{{navbarCtrl.stractAPI.getProfile().getFullName(navbarCtrl.profile.attributes)}}</span>
      </span>
          <i class="material-design md-tab-themed" ng-class="isExpand ? 'icon-ic_expand_less_24px' : 'icon-ic_expand_more_24px'">&nbsp;</i>
        </div>
        <section class="animation navbar-subsection"
                 flex layout="column" layout-align="center start" layout-fill
                 class="animation"
                 ng-if="isExpand">
          <md-list layout="column" flex>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/account" layout-align="left" strct-event-logger="account">
                <div class="navbar-item" layout="row" layout-align="start center">Account</div>
              </md-button>
            </md-list-item>
          </md-list>
        </section>
      </div>
      <md-divider md-theme="factory-theme"></md-divider>
      <div class="help-menu">
        <section class="left-sidebar-menu" layout="column" layout-align="center center">
          <md-list layout="row">
            <md-list-item>
              <help-widget></help-widget>
              <logout-widget></logout-widget>
            </md-list-item>
          </md-list>
        </section>
      </div>
    </div>
  </md-toolbar>
</div>
