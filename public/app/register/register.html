<div layout="row" flex layout-align="center center">
  <strct-panel flex="50">
    <div class="panel-logo">
      <img src="assets/images/logo.png"/>
    </div>
    <register-account></register-account>
    <strct-button stract-button-type="primary" ng-click="registerCtrl.submit()" strct-button-title="Register"></strct-button>
    <div layout="column" layout-align="center center">
      <md-progress-circular ng-show="registerCtrl.loginInProgress" class="md-hue-2"  md-mode="indeterminate" md-theme="default"></md-progress-circular>
      <div class="registration-error-message" ng-show="registerCtrl.error">
        {{registerCtrl.error}}
      </div>
    </div>
    <hr>
    <strct-link class="account-exists-link" strct-link-text="I already have an account" ng-href="#/login"></strct-link>
  </strct-panel>
</div>
